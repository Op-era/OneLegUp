    html,body{

    #scene-canvas{
      position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;display:block !important;

    #fallback-bg{

      max-width:1200px;margin:0 auto;

    }

      box-shadow:0 0 20px #00ff00;

    }

      animation:neonPulse 3s ease infinite!important;
    }
