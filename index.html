<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>One Leg Up - Swingers Club</title>
  <!-- ORIGINAL FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{
      height:100%;overflow:hidden;
      background:#000;
      font-family:'Poppins',sans-serif;
      color:#fff;
    }

    /* 3D ROOM - LASERS, FOG, LIGHTS - VISIBLE BEHIND UI */
    #club-room{
      position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;
      perspective:1500px;
      transform-style:preserve-3d;
      pointer-events:none;
    }

    /* FOG */
    .fog{
      position:absolute;top:0;left:0;width:100%;height:100%;
      background:linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.2));
      filter:blur(10px);
      opacity:0.7;
      animation:fogPulse 10s ease infinite;
    }
    @keyframes fogPulse{0%,100%{opacity:0.7;}50%{opacity:0.4;}}

    /* FLOOR */
    .floor{
      position:absolute;bottom:0;left:50%;width:300%;height:100%;
      background:repeating-linear-gradient(0deg, #111 0px, #111 20px, #00ff00 20px, #00ff00 40px);
      transform:translateX(-50%) rotateX(90deg);
      box-shadow:0 0 50px #00ff00;
      animation:floorGlow 4s ease infinite;
    }
    @keyframes floorGlow{0%,100%{box-shadow:0 0 50px #00ff00;}50%{box-shadow:0 0 100px #00ff00,0 0 200px #00ff00;}}

    /* WALLS - STATIC */
    .wall{
      position:absolute;width:300%;height:100%;
      background:#1a0033;
      box-shadow:inset 0 0 100px #ff00ff;
    }
    .wall-back{top:0;transform:translateZ(-100px);}
    .wall-left{left:0;transform:rotateY(90deg) translateZ(-150px);}
    .wall-right{right:0;transform:rotateY(-90deg) translateZ(-150px);}

    /* LASERS - THIN, FULL-SCREEN, RANDOM MOVEMENT */
    .laser{
      position:absolute;top:50%;left:50%;width:1px;height:400%;
      background:currentColor;
      box-shadow:0 0 15px currentColor,0 0 30px currentColor;
      transform:translate(-50%,-50%) rotate(0deg);
      opacity:0.9;
    }
    .laser1{color:#00ffff;}
    .laser2{color:#ff00ff;}
    .laser3{color:#00ff00;}
    .laser4{color:#ff4500;}
    .laser5{color:#ffff00;}

    /* SPINNING SIGN - TOP-LEFT */
    .sign{
      position:fixed;top:20px;left:20px;
      width:200px;height:60px;
      background:#ff00ff;
      box-shadow:0 0 30px #ff00ff;
      display:flex;align-items:center;justify-content:center;
      font-size:1.8rem;font-weight:600;color:#000;
      z-index:100;
      animation:spinSign 8s linear infinite;
      transform-origin:center;
    }
    @keyframes spinSign{0%{transform:rotateY(0deg);}100%{transform:rotateY(360deg);}}

    /* UI - ON TOP */
    .overlay{
      position:relative;z-index:10;pointer-events:none;
      min-height:100vh;padding:80px 50px 40px 50px;
      max-width:1200px;margin:0 auto;
    }
    .overlay>*{pointer-events:auto;}

    .header{position:fixed;top:20px;left:20px;z-index:99;}
    .site-title{font-size:2rem;font-weight:600;color:#ff00ff;text-shadow:0 0 12px #ff00ff,0 0 24px #ff00ff;animation:neonPulse 2s ease infinite;opacity:0;}
    .content{display:flex;flex-wrap:wrap;gap:30px;margin-top:30px;}
    .left{flex:2 1 60%;display:flex;flex-direction:column;align-items:center;}
    .notice{
      text-align:center;font-weight:bold;color:#ff0000;
      font-size:1.4rem;margin:15px 0;padding:12px 20px;
      background:rgba(255,0,0,.1);border:2px solid #ff0000;
      border-radius:10px;max-width:700px;
      text-shadow:0 0 10px #ff0000;
      animation:flashGrow 2s ease-in-out infinite;
    }
    .rsvp-button{
      margin-top:20px;padding:12px 30px;background:#ff00ff;
      color:#000;font-weight:600;text-decoration:none;border-radius:8px;
      box-shadow:0 0 12px #ff00ff;transition:background .3s,box-shadow .3s;
    }
    .rsvp-button:hover{background:#00ff00;box-shadow:0 0 18px #00ff00;}
    .countdown{margin-top:20px;font-size:1.6rem;color:#00ffff;text-shadow:0 0 10px #00ffff;}
    .flyer{max-width:80%;margin-top:20px;border-radius:12px;box-shadow:0 0 20px #00ff00;}
    .events{
      flex:1 1 35%;padding:20px;overflow-y:auto;max-height:70vh;
      background:rgba(26,0,51,.5);border-radius:12px;
    }
    .events h2{font-size:1.8rem;color:#00ffff;text-shadow:0 0 10px #00ffff;animation:neonPulse 2s ease infinite;}
    .event{margin-bottom:20px;padding:12px;border-radius:8px;background:rgba(0,0,0,.3);transition:transform .3s,box-shadow .3s;}
    .event:hover{transform:scale(1.04);box-shadow:0 0 15px #ff00ff;}
    .event h3{font-size:1.4rem;color:#ff00ff!important;text-shadow:0 0 10px #ff00ff;animation:neonPulse 3s ease infinite!important;}
    .event h3 a{color:inherit!important;text-decoration:none;}
    .event h3 a:hover{color:#00ff00!important;text-shadow:0 0 10px #00ff00;}
    .event p{font-size:.9rem;color:#00ffff;text-shadow:0 0 5px #00ffff;}
    .event a{color:#ff00ff;text-decoration:none;font-weight:600;text-shadow:0 0 5px #ff00ff;}
    .event a:hover{color:#00ff00;text-shadow:0 0 10px #00ff00;}
    .thumbnail{max-width:100px;border-radius:5px;margin-top:10px;box-shadow:0 0 10px #00ff00;}

    @keyframes neonPulse{0%,100%{text-shadow:0 0 10px #ff00ff,0 0 20px #ff00ff}50%{text-shadow:0 0 15px #00ffff,0 0 25px #00ffff}}
    @keyframes flashGrow{0%,100%{transform:scale(1);opacity:1;text-shadow:0 0 10px #ff0000,0 0 20px #ff0000}50%{transform:scale(1.05);opacity:.9;text-shadow:0 0 25px #ff0000,0 0 35px #ff0000}}

    /* BLACK SCROLLBAR */
    ::-webkit-scrollbar{width:12px;}
    ::-webkit-scrollbar-track{background:#000;}
    ::-webkit-scrollbar-thumb{background:#333;border:2px solid #000;}
    ::-webkit-scrollbar-thumb:hover{background:#555;}

    @media (max-width:768px){
      .content{flex-direction:column;}.left,.events{width:100%;}
      .sign{width:140px;height:40px;font-size:1.3rem;}
      .notice{font-size:1.1rem;padding:10px 15px;}
      .rsvp-button{font-size:.9rem;padding:10px 20px;}
      .countdown{font-size:1.3rem;}
      .overlay{padding:70px 20px 40px 20px;}
    }
  </style>
</head>
<body>

  <!-- 3D BACKGROUND - LASERS, FOG -->
  <div id="club-room">
    <div class="fog"></div>
    <div class="floor"></div>
    <div class="wall wall-back"></div>
    <div class="wall wall-left"></div>
    <div class="wall wall-right"></div>
    <!-- THIN FULL-SCREEN LASERS - RANDOM MOVEMENT -->
    <div class="laser laser1"></div>
    <div class="laser laser2"></div>
    <div class="laser laser3"></div>
    <div class="laser laser4"></div>
    <div class="laser laser5"></div>
  </div>

  <!-- SPINNING SIGN - TOP-LEFT -->
  <div class="sign">One Leg Up</div>

  <!-- UI - ON TOP -->
  <div class="overlay">
    <div class="header">
      <h1 class="site-title">One Leg Up</h1>
    </div>
    <div class="content">
      <div class="left">
        <div class="notice">
          All pay will be cash in envelopes at the door.
        </div>
        <a href="sms:15597875801?body=RSVP%20-%20My%20SLS%20username%20is%3A%20" class="rsvp-button">
          Text to RSVP (include your SLS username)
        </a>
        <div class="countdown" id="countdown">Loading...</div>
        <img src="images/neonglow.jpg" alt="Neon Glow Party Flyer" class="flyer">
      </div>
      <div class="events">
        <h2>Upcoming Parties</h2>
        <!-- EVENTS WILL BE INSERTED HERE BY JS -->
        <div id="upcoming-events"></div>

        <h2 style="margin-top:40px;">Past Events</h2>
        <!-- PAST EVENTS WILL BE INSERTED HERE BY JS -->
        <div id="past-events"></div>
      </div>
    </div>
  </div>

  <!-- COUNTDOWN + EVENT SORTING -->
  <script>
    // Event data
    const eventData = [
      {
        date: "2026-01-03",
        title: "New Year, Newbie Supermoon Party!",
        location: "1838 E. Everglade Ave, Fresno, CA 93720",
        desc: "Kick off 2026 with a supermoon glow! Newbie-friendly. 8 PM – 2 AM. Doors close 10 PM. BYOB.",
        link: "#",
        slsLink: "View on SLS (link coming soon)"
      },
      {
        date: "2025-11-15",
        title: "NEON GLOW PARTY",
        location: "1838 E. Everglade Ave, Fresno, CA 93720",
        desc: "Light up the night! Dress in vibrant neon. 8 PM – 2 AM. Doors close 10 PM. BYOB.",
        link: "payment.html",
        slsLink: '<a href="https://www.swinglifestyle.com/events/showevent.cfm?eventid=399642" target="_blank">View on SLS</a>'
      },
      {
        date: "2025-10-04",
        title: "Oktoberfest Party",
        location: "1838 E. Everglade Ave, Fresno, CA 93720",
        desc: "Join us for an Oktoberfest Party! Starts at 8 PM, doors close at 10 PM, party ends at 2 AM. Celebrate with festive vibes and connect with like-minded individuals. BYOB.",
        link: "payment.html",
        slsLink: '<a href="https://www.swinglifestyle.com/events/showEvent.cfm?eventID=398628" target="_blank">View on SLS</a>'
      },
      {
        date: "2025-07-20",
        title: "Sunday Funday Pool Party",
        location: "Fresno, CA",
        desc: "Join us for a Sunday funday! Full of wet play time for adults! Dive into the fun and connect with like-minded individuals in a relaxed, vibrant atmosphere. Mixers will be provided. BYOB",
        link: "payment.html",
        slsLink: '<a href="https://www.swinglifestyle.com/events/showevent.cfm?eventid=395723" target="_blank">View on SLS</a>'
      },
      {
        date: "2025-05-31",
        title: "Skinny Dipping Pool Party",
        location: "Fresno, CA",
        link: "payment.html",
        slsLink: '<a href="https://www.swinglifestyle.com/events/showevent.cfm?eventid=393639" target="_blank">View on SLS</a>',
        thumbnail: '<img src="images/pool_party.jpg" alt="Skinny Dipping Pool Party Thumbnail" class="thumbnail">'
      }
    ];

    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

    // Sort events by date
    const sortedEvents = eventData.sort((a, b) => new Date(a.date) - new Date(b.date));

    const upcomingContainer = document.getElementById('upcoming-events');
    const pastContainer = document.getElementById('past-events');
    const countdownEl = document.getElementById('countdown');

    let nextEvent = null;

    // Render events
    sortedEvents.forEach(event => {
      const eventDate = new Date(event.date + 'T20:00:00-08:00');
      const isUpcoming = eventDate >= today;

      const eventHTML = `
        <div class="event" data-date="${event.date}">
          <h3><a href="${event.link}">${event.title}</a></h3>
          <p>Date: ${formatDate(event.date)}<br>Location: ${event.location || 'Fresno, CA'}</p>
          <p>${event.desc || ''}</p>
          ${event.slsLink}
          ${event.thumbnail || ''}
        </div>
      `;

      if (isUpcoming) {
        upcomingContainer.insertAdjacentHTML('beforeend', eventHTML);
        // Track closest upcoming for countdown
        if (!nextEvent || eventDate < nextEvent.date) {
          nextEvent = { date: eventDate, el: null };
        }
      } else {
        pastContainer.insertAdjacentHTML('beforeend', eventHTML);
      }
    });

    // Format date helper
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
    }

    // Countdown
    function updateCountdown() {
      if (!nextEvent) {
        countdownEl.textContent = 'No upcoming events';
        return;
      }
      const diff = nextEvent.date - Date.now();
      if (diff <= 0) {
        location.reload(); // Refresh to update list
        return;
      }
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      countdownEl.innerHTML = `${d}d : ${h.toString().padStart(2,'0')}h : ${m.toString().padStart(2,'0')}m : ${s.toString().padStart(2,'0')}s`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // RANDOM LASER MOVEMENT
    const lasers = document.querySelectorAll('.laser');
    lasers.forEach((laser, i) => {
      function randomMove() {
        const angle = Math.random() * 360;
        const duration = 3000 + Math.random() * 4000; // 3-7s
        laser.style.transition = `transform ${duration}ms ease-in-out`;
        laser.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
        setTimeout(randomMove, duration);
      }
      setTimeout(randomMove, i * 800); // Stagger start
    });
  </script>
</body>
</html>
