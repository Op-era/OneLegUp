<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Leg Up - Swingers Club</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.min.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;overflow:hidden;}
    body{
      font-family:'Poppins',sans-serif;background:#000;color:#fff;
    }
    #scene-container{
      position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;
    }
    .overlay{
      position:relative;z-index:10;pointer-events:none;
      min-height:100vh;padding:80px 50px 40px 50px;
      max-width:1200px;margin:0 auto;
    }
    .overlay > *{pointer-events:auto;}
    .header{position:fixed;top:20px;left:20px;}
    .site-title{
      font-size:2rem;font-weight:600;color:#ff00ff;
      text-shadow:0 0 12px #ff00ff,0 0 24px #ff00ff;
      animation:neonPulse 2s ease infinite;
    }
    .content{display:flex;flex-wrap:wrap;gap:30px;margin-top:30px;}
    .left{flex:2 1 60%;display:flex;flex-direction:column;align-items:center;}
    .notice{
      text-align:center;font-weight:bold;color:#ff0000;
      font-size:1.4rem;margin:15px 0;padding:12px 20px;
      background:rgba(255,0,0,.1);border:2px solid #ff0000;
      border-radius:10px;max-width:700px;
      text-shadow:0 0 10px #ff0000;
      animation:flashGrow 2s ease-in-out infinite;
    }
    .rsvp-button{
      margin-top:20px;padding:12px 30px;background:#ff00ff;
      color:#000;font-weight:600;text-decoration:none;border-radius:8px;
      box-shadow:0 0 12px #ff00ff;transition:background .3s,box-shadow .3s;
    }
    .rsvp-button:hover{background:#00ff00;box-shadow:0 0 18px #00ff00;}
    .countdown{
      margin-top:20px;font-size:1.6rem;color:#00ffff;
      text-shadow:0 0 10px #00ffff;
    }
    .flyer{
      max-width:80%;margin-top:20px;border-radius:12px;
      box-shadow:0 0 20px #00ff00;
    }
    .events{
      flex:1 1 35%;padding:20px;overflow-y:auto;max-height:70vh;
      background:rgba(26,0,51,.5);border-radius:12px;
    }
    .events h2{
      font-size:1.8rem;color:#00ffff;
      text-shadow:0 0 10px #00ffff;
      animation:neonPulse 2s ease infinite;
    }
    .event{margin-bottom:20px;padding:12px;border-radius:8px;
      background:rgba(0,0,0,.3);transition:transform .3s,box-shadow .3s;}
    .event:hover{transform:scale(1.04);box-shadow:0 0 15px #ff00ff;}
    .event h3{
      font-size:1.4rem;color:#ff00ff!important;
      text-shadow:0 0 10px #ff00ff;
      animation:neonPulse 3s ease infinite!important;
    }
    .event h3 a{color:inherit!important;text-decoration:none;}
    .event h3 a:hover{color:#00ff00!important;text-shadow:0 0 10px #00ff00;}
    .event p{font-size:.9rem;color:#00ffff;text-shadow:0 0 5px #00ffff;}
    .event a{color:#ff00ff;text-decoration:none;font-weight:600;
      text-shadow:0 0 5px #ff00ff;}
    .event a:hover{color:#00ff00;text-shadow:0 0 10px #00ff00;}
    .thumbnail{max-width:100px;border-radius:5px;margin-top:10px;
      box-shadow:0 0 10px #00ff00;}

    @keyframes neonPulse{
      0%,100%{text-shadow:0 0 10px #ff00ff,0 0 20px #ff00ff}
      50%{text-shadow:0 0 15px #00ffff,0 0 25px #00ffff}
    }
    @keyframes flashGrow{
      0%,100%{transform:scale(1);opacity:1;text-shadow:0 0 10px #ff0000,0 0 20px #ff0000}
      50%{transform:scale(1.05);opacity:.9;text-shadow:0 0 25px #ff0000,0 0 35px #ff0000}
    }

    @media (max-width:768px){
      .content{flex-direction:column;}
      .left,.events{width:100%;}
      .site-title{font-size:1.5rem;}
      .notice{font-size:1.1rem;padding:10px 15px;}
      .rsvp-button{font-size:.9rem;padding:10px 20px;}
      .countdown{font-size:1.3rem;}
      .overlay{padding:70px 20px 40px 20px;}
    }
  </style>
</head>
<body>

  <!-- 3-D SCENE -->
  <div id="scene-container"></div>

  <!-- UI OVERLAY -->
  <div class="overlay">
    <div class="header">
      <h1 class="site-title">One Leg Up</h1>
    </div>

    <div class="content">
      <div class="left">
        <div class="notice">
          All pay will be cash in envelopes at the door.
        </div>

        <a href="sms:15597875801?body=RSVP%20-%20My%20SLS%20username%20is%3A%20"
           class="rsvp-button">
          Text to RSVP (include your SLS username)
        </a>

        <div class="countdown" id="countdown">Loading...</div>

        <img src="images/neonglow.jpg" alt="Neon Glow Party Flyer" class="flyer" />
      </div>

      <div class="events">
        <h2>Upcoming Parties</h2>
        <div class="event" data-date="2025-11-15">
          <h3><a href="payment.html">NEON GLOW PARTY</a></h3>
          <p>Date: November 15, 2025<br>Location: 1838 E. Everglade Ave, Fresno, CA 93720</p>
          <p>8 PM – 2 AM. Doors close 10 PM. BYOB.</p>
          <a href="https://www.swinglifestyle.com/events/showevent.cfm?eventid=399642" target="_blank">View on SLS</a>
        </div>

        <h2 style="margin-top:40px;">Past Events</h2>
        <!-- (same past events as before – omitted for brevity) -->
      </div>
    </div>
  </div>

  <!-- THREE.JS SCENE + COUNTDOWN -->
  <script>
    // ---------- 3-D CLUB ----------
    const container = document.getElementById('scene-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 200);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    // ---- FOG ----
    scene.fog = new THREE.FogExp2(0x000000, 0.035);   // denser fog

    // ---- LIGHTS ----
    const ambient = new THREE.AmbientLight(0x404040, 0.4);
    scene.add(ambient);

    const pink = new THREE.PointLight(0xff00ff, 3, 40);
    pink.position.set(-7, 5, -7);
    scene.add(pink);

    const cyan = new THREE.PointLight(0x00ffff, 3, 40);
    cyan.position.set(7, 5, -7);
    scene.add(cyan);

    const lime = new THREE.PointLight(0x00ff00, 3, 40);
    lime.position.set(0, 5, 7);
    scene.add(lime);

    // ---- FLOOR ----
    const floorGeo = new THREE.PlaneGeometry(40, 40);
    const floorMat = new THREE.MeshStandardMaterial({
      color: 0x111111,
      emissive: 0x00ff00,
      emissiveIntensity: 0.3,
      metalness: 0.9,
      roughness: 0.1
    });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = -0.02;
    scene.add(floor);

    const grid = new THREE.GridHelper(40, 80, 0x00ff00, 0x00ff00);
    grid.material.opacity = 0.2;
    grid.material.transparent = true;
    scene.add(grid);

    // ---- WALLS ----
    const wallMat = new THREE.MeshStandardMaterial({ color: 0x1a0033, metalness: 0.9, roughness: 0.2 });
    const back = new THREE.Mesh(new THREE.BoxGeometry(40, 15, 0.5), wallMat);
    back.position.set(0, 7.5, -20);
    scene.add(back);
    const left = new THREE.Mesh(new THREE.BoxGeometry(0.5, 15, 40), wallMat);
    left.position.set(-20, 7.5, 0);
    scene.add(left);
    const right = new THREE.Mesh(new THREE.BoxGeometry(0.5, 15, 40), wallMat);
    right.position.set(20, 7.5, 0);
    scene.add(right);

    // ---- SIGN ----
    const signGeo = new THREE.BoxGeometry(8, 2, 0.3);
    const signMat = new THREE.MeshStandardMaterial({ color: 0xff00ff, emissive: 0xff00ff, emissiveIntensity: 1 });
    const sign = new THREE.Mesh(signGeo, signMat);
    sign.position.set(0, 10, -19.7);
    scene.add(sign);

    // Canvas texture for sign text
    const canvas = document.createElement('canvas');
    canvas.width = 512; canvas.height = 128;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0,512,128);
    ctx.font = 'bold 80px Poppins';
    ctx.fillStyle = '#ffffff';
    ctx.textAlign = 'center';
    ctx.fillText('One Leg Up', 256, 90);
    const tex = new THREE.CanvasTexture(canvas);
    sign.material.map = tex;
    sign.material.needsUpdate = true;

    // ---- LASERS (thick cones that rotate) ----
    const laserMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.8 });
    const laserGeo = new THREE.ConeGeometry(0.4, 25, 8);
    const laser1 = new THREE.Mesh(laserGeo, laserMat);
    laser1.rotation.x = Math.PI / 2;
    laser1.position.set(-10, 4, 0);
    scene.add(laser1);

    const laser2 = new THREE.Mesh(laserGeo, laserMat);
    laser2.rotation.x = Math.PI / 2;
    laser2.position.set(10, 4, 0);
    scene.add(laser2);

    // ---- VOLUMETRIC LIGHT BEAMS (optional extra glow) ----
    const beamMat = new THREE.MeshBasicMaterial({ color: 0xff00ff, transparent: true, opacity: 0.15 });
    const beamGeo = new THREE.CylinderGeometry(3, 0.1, 30, 8, 1, true);
    const beam = new THREE.Mesh(beamGeo, beamMat);
    beam.rotation.x = Math.PI / 2;
    beam.position.set(0, 8, -5);
    scene.add(beam);

    // ---- CAMERA ----
    camera.position.set(0, 6, 18);
    camera.lookAt(0, 4, 0);

    // ---- ANIMATION ----
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      // Pulse lights
      const pulse = 2 + Math.sin(t * 4) * 1.5;
      pink.intensity = pulse;
      cyan.intensity = pulse + 0.5;
      lime.intensity = pulse + 1;

      // Floor glow
      floor.material.emissiveIntensity = 0.3 + Math.sin(t * 5) * 0.2;

      // Rotate sign
      sign.rotation.y = t * 0.7;

      // Spin lasers
      laser1.rotation.y = t * 2.5;
      laser2.rotation.y = -t * 3;

      // Sweep volumetric beam
      beam.rotation.z = t * 0.8;

      renderer.render(scene, camera);
    }
    animate();

    // ---- RESIZE ----
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ---------- COUNTDOWN ----------
    const party = new Date('2025-11-15T20:00:00-08:00'); // 8 PM PT
    const cd = document.getElementById('countdown');
    function update() {
      const diff = party - Date.now();
      if (diff <= 0) { cd.textContent = 'Party is ON!'; return; }
      const d = Math.floor(diff / 864e5);
      const h = Math.floor((diff % 864e5) / 36e5);
      const m = Math.floor((diff % 36e5) / 6e4);
      const s = Math.floor((diff % 6e4) / 1e3);
      cd.innerHTML = `${d}d : ${h.toString().padStart(2,'0')}h : ${m.toString().padStart(2,'0')}m : ${s.toString().padStart(2,'0')}s`;
    }
    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
