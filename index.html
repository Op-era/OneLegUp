<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Leg Up - Swingers Club</title>
  <style>
    /* === Base Styles === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* === Banner Notice === */
    .notice-banner {
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff4081;
      text-shadow: 0 0 6px #ff4081;
      margin-top: 80px;
      margin-bottom: -40px;
      z-index: 10;
      position: relative;
    }

    /* === Content Wrapper === */
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* === Image Container === */
    .image-area {
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 100%;
      padding: 1rem;
    }

    .image-area img {
      max-width: 90vw;
      height: auto;
      border: 3px solid #ff4081;
      border-radius: 8px;
      box-shadow: 0 0 15px #ff4081;
    }

    /* === Responsive Design === */
    @media screen and (max-width: 768px) {
      .notice-banner {
        font-size: 1rem;
        margin-top: 60px;
        margin-bottom: -20px;
      }

      .image-area img {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>

  <!-- Smoke Background -->
  <canvas id="smokeCanvas"></canvas>

  <!-- Banner Message -->
  <div class="notice-banner">
    ALL SINGLE MALES MUST PAY IN ADVANCE OR THEY WILL NOT BE ADMITTED!
  </div>

  <!-- Poster Area -->
  <div class="main-content">
    <div class="image-area">
      <img src="your-poster.jpg" alt="Swingers Club Poster" />
    </div>
  </div>

  <!-- Smoke Effect Script -->
  <script>
    const canvas = document.getElementById('smokeCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100;
        this.size = Math.random() * 20 + 10;
        this.speedY = Math.random() * 1 + 0.5;
        this.color = 'rgba(255, 255, 255, 0.05)';
      }

      update() {
        this.y -= this.speedY;
        if (this.y < 0 - this.size) {
          this.y = canvas.height + Math.random() * 100;
          this.x = Math.random() * canvas.width;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 200; i++) {
        particlesArray.push(new Particle());
      }
    }

    function handleParticles() {
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    initParticles();
    animate();
  </script>
</body>
</html>
