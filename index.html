<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Leg Up - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .header {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }
    .hamburger {
      cursor: pointer;
      margin-right: 15px;
    }
    .hamburger div {
      width: 30px;
      height: 3px;
      background: #fff;
      margin: 5px 0;
    }
    .site-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 107, 97, 0.8);
      animation: colorCycle 5s ease infinite;
    }
    .main-image {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 150px auto 20px;
      border-radius: 10px;
    }
    .description {
      text-align: center;
      font-size: 1.2rem;
      padding: 0 20px;
      color: #e0e0e0;
    }
    .past-event-thumbnail {
      display: block;
      margin: 40px auto 10px;
      max-width: 300px;
      border-radius: 10px;
    }
    .caption {
      text-align: center;
      font-size: 1rem;
      color: #ccc;
    }
    @keyframes colorCycle {
      0% { color: #ffeb3b; }
      33% { color: #40c4ff; }
      66% { color: #ff4081; }
      100% { color: #ffeb3b; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1 class="site-title">One Leg Up</h1>
  </div>

  <img src="images/pool_party2.jpg" alt="Sunday Funday Pool Party" class="main-image">
  <p class="description">Join us for a Sunday funday! Full of wet play time for adults! Dive into the fun and connect with like-minded individuals in a relaxed, vibrant atmosphere.</p>

  <img src="images/pool_party.jpg" alt="Skinny Dipping Pool Party Thumbnail" class="past-event-thumbnail">
  <p class="caption">Our last event: Skinny Dipping Pool Party - May 31, 2025</p>

  <script>
    function toggleMenu() {
      // Placeholder for menu toggle function
      alert("Menu toggle clicked");
    }
  </script>
</body>
</html>
